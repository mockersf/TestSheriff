<html>
  <head>
    <title>Test Sheriff</title>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link href="ui/css/style.css" rel="stylesheet">
  </head>
  <body ng-app="statuses" style="background-color: grey;">
    <div class="container" id="controller" ng-controller="last_statuses as ls">
      <div class="row" id="header">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-success" ng-click="ls.get_last();">Get Last Statuses</button>
        </div>
      </div>
      <div class="row" id="main">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="status in ls.statuses">{{status.test_id}} - {{status.status}} - {{status.on}}<br />{{status}}</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js'></script>
    <script type="text/javascript" src='ui/js/app.js'></script>
  </body>
</html>
